<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - Notes App</title>
    <link rel="icon" type="image/png" href="sticky-note.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

</head>

<body>
    <div class="app-container ">
        <header class="header">
            <div class="header-content flex justify-between items-center">
                <h1>üìù My Notes</h1>
                <div class="user-info flex items-center gap-4">
                    <span class="user-name" id="userName"></span>
                    <button class="btn-logout" onclick="showLogoutModal()">Logout</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="notes-layout">
                <aside class="sidebar">
                    <div class="new-note-section">
                        <h2>Create Note</h2>
                        <form id="noteForm" onsubmit="return false;">
                            <div class="input-group">
                                <label for="noteTitle">Title</label>
                                <input type="text" id="noteTitle" placeholder="Enter note title" required>
                            </div>
                            <div class="input-group">
                                <label for="noteContent">Content</label>
                                <textarea id="noteContent" placeholder="Write your note here..." required></textarea>
                            </div>
                            <button type="button" onclick=saveNote() class="btn-save" id="saveBtn">
                                üíæ Save Note
                            </button>
                        </form>
                    </div>
                </aside>

                <section class="notes-section">
                    <div class="notes-header">
                        <h2>Your Notes</h2>
                        <!-- Table View -->
                        <div id="tableView" class="table-container">
                            <table class="notes-table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Content</th>
                                        <th>Date</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="notesTableBody">
                                    <!-- Notes will be appended here -->
                                </tbody>
                            </table>
                        </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ö†Ô∏è Confirm Delete</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this note?</p>
                <p class="modal-warning">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeDeleteModal()">Cancel</button>
                <button class="btn-confirm-delete" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üö™ Confirm Logout</h3>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to log out?</p>
                <p class="modal-warning">You‚Äôll need to log in again to access your notes.</p>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeLogoutModal()">Cancel</button>
                <button class="btn-confirm-delete" onclick="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>


    <script src="auth.js"></script>
</body>

</html>
